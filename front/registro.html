<body>
  <div id="containerCuenta">
  <h1>Registro de Usuario</h1>
  <form class="formulario" onsubmit="return validarFormulario()">
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" required><br><br>
    
    <label for="email">Correo Electrónico:</label>
    <input type="email" id="email" required><br><br>
    
    <label for="contraseña">Contraseña:</label>
    <input type="password" id="contraseña" required><br><br>
    
    <input class="boton" type="submit" value="Registrarse">
  </form>
  <p id="cuenta">¿Ya tienes una cuenta? <a href="iniciods.html" class="hyperlink">Inicia sesión aquí</a></p>
</div>
</body>

<footer>
</footer>

<script>
  function validarFormulario() {
    // Obtener los valores ingresados por el usuario
    var nombre = document.getElementById('nombre').value;
    var email = document.getElementById('email').value;
    var contraseña = document.getElementById('contraseña').value;
    
    // Validar que los campos no estén vacíos
    if (nombre === '' || email === '' || contraseña === '') {
      alert('Por favor, complete todos los campos');
      return false;
    }
    
    // Validar el formato del correo electrónico
    var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
    if (!emailRegex.test(email)) {
      alert('Por favor, ingrese un correo electrónico válido');
      return false;
    }
    
    // Validar la longitud de la contraseña
    if (contraseña.length < 6) {
      alert('La contraseña debe tener al menos 6 caracteres');
      return false;
    }
    
    // Si todo es válido, enviar el formulario
    alert('Registro exitoso');
    return true;
  }
</script>

</html>
