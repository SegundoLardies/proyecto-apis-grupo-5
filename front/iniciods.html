<body>

<div id="containerCuenta">
  <h1>Iniciar Sesión</h1>
  <form class="formulario" onsubmit="return validarFormulario()">
    <label for="email">Correo Electrónico:</label>
    <input type="email" id="email" class="input" required><br><br>
    
    <label for="contraseña">Contraseña:</label>
    <input type="password" id="contraseña" class="input" required><br><br>
    
    <input class="boton" type="submit" value="Iniciar Sesión">
  </form>
  <p id="cuenta">¿No tienes cuenta? <a href="registro.html" class="hyperlink">Crear cuenta</a></p>
</div>

</body>

<footer>
</footer>

<script>
  function validarFormulario() {
    // Obtener los valores ingresados por el usuario
    var email = document.getElementById('email').value;
    var contraseña = document.getElementById('contraseña').value;
    
    // Validar que los campos no estén vacíos
    if (email === '' || contraseña === '') {
      alert('Por favor, complete todos los campos');
      return false;
    }
    
    // Validar el formato del correo electrónico
    var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
    if (!emailRegex.test(email)) {
      alert('Por favor, ingrese un correo electrónico válido');
      return false;
    }
    
    // Validar la contraseña (puede ser cualquier validación adicional)
    if (contraseña !== 'contraseña123') {
      alert('La contraseña es incorrecta');
      return false;
    }
    
    // Si todo es válido, enviar el formulario
    alert('Inicio de sesión exitoso');
    return true;
  }
</script>
